{% load static %}
{% load widget_tweaks %}
<!-- Modal Crear Liga -->
<div class="modal fade right" id="exampleModalPreview-asistenciaList" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content modal-content ">
            <div class=" modal-header   modal-header text-center">
                <h5 class="modal-title w-50" id="exampleModalPreviewLabel"> Asistencia </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Buscar por Estado:</label>
                                <select name="estado_list" class="select2" id="estado_list">
                                    <option value="all" selected>Todos</option>
                                    <option value="True">Asistió</option>
                                    <option value="False">No Asistió</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label>ID:</label>
                                <select name="id_traininglist" class="select2" id="id_traininglist">
                                    {% for tl in trainingListaTotal  %}
                                        <option value=" {{ tl.id }}" > {{ tl.desc }} </option>
                                    {% endfor %}
                                  </select>
                            </div>
                        </div>
                     </div>
                     <hr>
                    <table class="table table-bordered table-striped" id="dataAsistenciaList">
                        <thead class="thead-info">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombres Completos</th>
                            <th scope="col" class="text-center">Asistencia</th>
                          </tr>
                        </thead>
                        
                      </table>
                </div>
        </div>
    </div>
</div>
