{% load static %}
{% load widget_tweaks %}
<!-- Modal Crear Liga -->
<div class="modal fade right" id="exampleModalPreview-addPago" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content modal-content ">
            <div class=" modal-header   modal-header text-center">
                <h5 class="modal-title w-50" id="exampleModalPreviewLabel"> Agregar Pago </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form" method="post" enctype="multipart/form-data" id="frmAddPagoCuota">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Cuota:</label>
                        <input type="number" id="id_price_cuota" placeholder="Ingresa la Cantidad" name="id_price_cuota" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Arbitro:</label>
                        <select name="id_refereeList" class="select2" id="id_refereeList">
                            {% for tl in arbitros  %}
                                <option value=" {{ tl.id }}" > {{ tl.user.first_name }} {{ tl.user.last_name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
